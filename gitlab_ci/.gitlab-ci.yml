# add $SSHPASS variable with $DEPLOY_HOST password for sshpass command (or use export SSHPASS="$DEPLOY_HOST password")

variables:
  DEPLOY_HOST: "user@'your IP':'your directory'/index.html"

image: ubuntu:latest

stages:
  - "build"
  - "test"
  - "deploy"

render_website:
  stage: build
  script:
    - apt update
    - apt install -y markdown
    - mkdir -p public
    - markdown website.md | tee public/index.html
  artifacts:
    paths:
      - "public/index.html"

test_website:
  stage: test
  script:
    - apt update
    - apt install -y libxml2-utils
    - xmllint --html public/index.html
  dependencies:
    - "render_website"

deploy_website_test:
  environment: test
  stage: deploy
  script:
    - apt update
    - apt install -y sshpass
    - echo -e " \nThis is test version" >> ./public/index.html
    - sshpass -e scp -P 'your ssh port' -oStrictHostKeyChecking=no ./public/index.html $DEPLOY_HOST
  dependencies:
    - "render_website"
  rules:
    - if: $CI_COMMIT_BRANCH == "main" || $CI_COMMIT_TAG

deploy_website_prod:
  environment: prod
  stage: deploy
  script:
    - apt update
    - apt install -y sshpass
    - echo -e " \nThis is prod version" >> ./public/index.html
    - sshpass -e scp -P 'your ssh port' -oStrictHostKeyChecking=no ./public/index.html $DEPLOY_HOST
  dependencies:
    - "render_website"
  rules:
    - if: $CI_COMMIT_BRANCH == "main" && $CI_COMMIT_TAG =~ /^prod/
      when: manual 
